<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio [Ton Prénom] - Game Dev C++/UE5</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Ton Nom</h1>
        <p>Développeur Gameplay & Engine | C++ & Unreal Engine 5</p>
        <div class="links">
            <a href="https://github.com/ton-pseudo" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/ton-profil" target="_blank">LinkedIn</a>
        </div>
    </header>

    <main>
        <section class="showcase">
            <h2>Projets Récents</h2>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="video-container">
                            <video autoplay loop muted playsinline poster="assets/projet1-thumb.jpg">
                                <source src="assets/projet1.mp4" type="video/mp4">
                                Votre navigateur ne supporte pas la vidéo.
                            </video>
                        </div>
                        <div class="slide-content">
                            <h3>Nom du Projet 1</h3>
                            <p>Système de combat C++ et Shaders HLSL.</p>
                            <a href="https://github.com/ton-pseudo/projet1" class="btn">Voir le Code</a>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="video-container">
                            <video autoplay loop muted playsinline poster="assets/projet2-thumb.jpg">
                                <source src="assets/projet2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="slide-content">
                            <h3>Nom du Projet 2</h3>
                            <p>Génération procédurale de donjon.</p>
                            <a href="https://github.com/ton-pseudo/projet2" class="btn">Voir le Code</a>
                        </div>
                    </div>

                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 5000, // Change de slide toutes les 5 sec
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true
        });</script>
</body>
</html>
